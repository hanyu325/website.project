<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="game_style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gamebody">
        <canvas id="gameCanvas" height="550" width="1000"></canvas>
    </div>
    <div class="button-container">
        <title>Modal Example</title>
            <!-- 觸發模態框的按鈕 -->
            <button id="openModal" class ="button">Game instruction</button>
            <!-- 模態框 -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h1>Game Instructions</h1>
                    <p>Welcome to Break the Silence! Here are your instructions:</p>
                    <p>1. Use the W,A,S,D to move your character.</p>
                    <p>2. Interact with objects in the game by pressing Q.</p>
                    <p>3. There is a schedule bar on the upper-left. It will show your schedule of the whole game.</p>
                </div>
            </div>
        <button class="button" onclick="location.href='index.html'">Back to Home</button>
    </div>
    <div id="dialogBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #000; color: #fff; border: 2px solid #fff; padding: 10px; width: 80%; font-family: 'Press Start 2P', sans-serif; z-index: 1000;">
        <p id="dialogText" style="margin: 0; text-align: center;"></p>
    </div>
    <script src="game_script.js"></script>
</body>
</html>
